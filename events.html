<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
  <header class="sticky top-0 z-100 bg-white backdrop-filter backdrop-blur-lg bg-opacity-40 shadow ">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6 ">
      <!-- Brand / Logo -->
      <h1 class="text-2xl font-bold text-black" onclick="location.href='index.html'">EventBook</h1>
      <!-- Nav Links -->
      <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-500">
        <a href="index.html" class="hover:text-black">Home</a>
        <a href="events.html" class="hover:text-black">Upcoming Events</a>
        <!-- <a href="#" class="hover:text-black">Packages &amp; Pricing</a> -->
        <a href="about.html" class="hover:text-black">How It Works</a>
      </nav>
      <!-- Contact / CTA button -->
      <div class="flex space-x-3">
        <a href="contact.html"
          class="hidden md:inline-block bg-gray-100 text-black px-5 py-2 border   rounded hover:bg-gray-700 hover:text-white transition">
          Contact Us
        </a>
        <div class="relative w-10 h-10 overflow-hidden border border-black bg-gray-100 cursor-pointer rounded-full dark:bg-gray-600">
          <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
            </path>
          </svg>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden flex items-center px-3 py-2 border rounded text-black border-black"
          onclick="toggleMobileMenu()">
          <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Nav (hidden by default) -->
    <div id="mobileNav"
      class="hidden md:hidden bg-white backdrop-filter backdrop-blur-lg bg-opacity-10 px-6 py-4 border-t border-gray-200">
      <a href="index.html" class="block py-2 text-sm hover:text-gray-500">Home</a>
      <a href="#" class="block py-2 text-sm hover:text-gray-500">Upcoming Events</a>
      <!-- <a href="#" class="block py-2 text-sm hover:text-gray-500">Packages &amp; Pricing</a> -->
      <a href="about.html" class="block py-2 text-sm hover:text-gray-500">How It Works</a>
      <a href="contact.html"
        class="block w-full text-center mt-3 bg-gray-900 text-white px-5 py-2 rounded hover:bg-gray-700 transition">
        Contact Us
      </a>
    </div>
  </header>
  <section class=" mt-10 mb-10">
    <div class="flex flex-wrap gap-6 justify-center">

    </div>
    
  </section>

    <!-- Overlay -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <!-- Modal -->
      <div class="bg-white w-[90%] max-w-md rounded-xl p-6 shadow-lg relative">
        <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-400 hover:text-black text-xl">&times;</button>
    
        <!-- Event Content -->
        <div id="eventContent">
          <h2 class="text-xl font-semibold mb-2" id="modalEventTitle">Event Title</h2>
          <p class="text-sm text-gray-600 mb-4" id="modalEventDetails">Event details...</p>
          
          <form id="tbookingForm" onsubmit="handletBooking(event)">
            <input type="text" placeholder="Your Name" required class="w-full mb-2 border px-3 py-2 rounded" />
            <input type="tel" name="tel" placeholder="Contact Number" 
            class="w-full p-2 border border-gray-300 rounded" 
            pattern="[0-9]{10,15}" 
            title="Please enter a number between 10 and 15 digits" 
            required />
            <input type="number" placeholder="Number of Attendees" required class="w-full mb-4 border px-3 py-2 rounded" />
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition">Book Now</button>
          </form>
        </div>
    
        <!-- Success Message -->
        <div id="tsuccessMessage" class="hidden text-center">
          <div class="text-green-500 text-5xl mb-2">&#10004;</div>
          <p class="text-lg font-semibold mb-2">Booking Successful!</p>
          <button onclick="closeModal()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back</button>
        </div>
      </div>
    </div>

  <script>

          },
          {
            name: "Zakir Khan - Haq Se Single",
            date: "April 18 | 8:00 PM",
            location: "Kala Mandir, Kolkata",

          },
          {
            name: "AR Rahman Live in Concert",
            date: "April 20 | 6:00 PM",
            location: "Phoenix Arena, Hyderabad",

            img: "https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1"
          },
          {
            name: "Startup India Summit 2025",

          },
          {

            price: "300",

          },
          {

            img: "https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1"

          {

            location: "Rajiv Gandhi Intl. Stadium, Hyderabad",
            price: "1950",
            img: "https://res.cloudinary.com/dwzmsvp7f/image/upload/f_auto,w_1024/c_crop%2Cg_custom%2Fv1743668231%2Fj1beg2rxl3pdu8qiprs4.jpg"
          }
        ];
    // Render cards dynamically
    const container = document.querySelector('.flex.flex-wrap');
    events.forEach(e => {
      const div = document.createElement('div');
      div.className = "card w-80 flex-shrink-0 bg-white shadow";
      div.innerHTML = `
        <img src="${e.img}" alt="${e.name}" class="w-full h-40 object-cover card-img">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">${e.name}</h3>
          <p class="text-gray-600 text-sm mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>${e.date}</p>
          <p class="text-gray-600 text-sm mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>${e.location}</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹${e.price}</span>
            <button onclick="openModal('${e.name}', '${e.date} at ${e.location}')"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md text-sm">BOOK NOW</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });


    function openModal(name, details) {
      document.getElementById('eventName').innerText = name;
      document.getElementById('eventDetails').innerText = details;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modalContent').classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modalContent').classList.remove('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('name').value = '';
      document.getElementById('contact').value = '';
      document.getElementById('people').value = '';
    }

    function submitBooking(e) {
      e.preventDefault();
      document.getElementById('modalContent').classList.add('hidden');
      document.getElementById('successMessage').classList.remove('hidden');
    }
  </script>
  <script src="script.js"></script>

</body>

</html>
